apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supermario-ingress
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    # Enable cert-manager to automatically provision SSL certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Redirect HTTP to HTTPS (disabled for /etc/hosts testing)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Additional NGINX settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - supermario.yourdomain.com
    secretName: supermario-tls
  rules:
  - host: supermario.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: supermario
            port:
              number: 80
